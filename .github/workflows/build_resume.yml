name: Build and Release Dual Resumes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Compile Portuguese
        uses: xu-cheng/latex-action@v3
        with:
          root_file: curriculo.tex

      - name: Compile English
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: Rename Output Files
        run: |
          mv curriculo.pdf CURRICULO_JOAO_TENTIS.pdf
          mv resume.pdf RESUME_JOAO_TENTIS.pdf

      - name: Update Latest Tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Latest
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            CURRICULO_JOAO_TENTIS.pdf
            RESUME_JOAO_TENTIS.pdf
          body: "Auto-generated resumes (PT and EN)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}